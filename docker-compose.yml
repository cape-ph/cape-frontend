services:
    app:
        build:
            dockerfile: Dockerfile
        environment:
            - PORT=3000
            - PUBLIC_COGNITO_AUTHORITY=${PUBLIC_COGNITO_AUTHORITY}
            - PUBLIC_COGNITO_CLIENT_ID=${PUBLIC_COGNITO_CLIENT_ID}
            - PUBLIC_COGNITO_REDIRECT_URI=${PUBLIC_COGNITO_REDIRECT_URI}
        ports:
            - '3000:3000'
        depends_on:
            - db

    db:
        image: postgres
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: mysecretpassword
            POSTGRES_DB: local
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
